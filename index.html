<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Projeto Calculadora</title>
  <link href="https://fonts.googleapis.com/css?family=Rajdhani&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="main">
    <div class="result">
      <h1 id="panel-result">0</h1>
    </div>
      <table class="main-table">
      <tr>
       <th class="operations">AC</th>
       <th class="operations">+/-</th>
       <th class="operations">%</th>
       <th class="operations-orange operations numeric-operation">รท</th>
      </tr>
      <tr>
        <th class="number">7</th>
        <th class="number">8</th>
        <th class="number">9</th>
        <th class="operations-orange operations numeric-operation">x</th>
      </tr>
      <tr>
        <th class="number">4</th>
        <th class="number">5</th>
        <th class="number">6</th>
        <th class="operations-orange operations numeric-operation">-</th>
      </tr>
      <tr>
        <th class="number">1</th>
        <th class="number">2</th>
        <th class="number">3</th>
        <th class="operations-orange operations numeric-operation">+</th>
      </tr>
      <tr>
        <th class="number" colspan=2>0</th>
        <th class="operations">,</th>
        <th class="operations-orange operations">=</th>
      </tr>
    </table>
  </div>
  <script src='https://code.jquery.com/jquery-3.4.1.js'></script>
  <script src="./script.js"></script>
</body>
</html>
